<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Noufii</title>
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h2 {
      color: #d63384;
      font-size: 36px;
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      color: #a64ca6;
      font-size: 24px;
      margin-top: 0;
      z-index: 2;
    }

    .cake {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-top: 30px;
      z-index: 2;
    }

    .layer {
      position: relative;
      background-color: white;
      height: 60px;
      border-radius: 40px;
      border: 2px solid #fff;
      margin-top: -20px;
      width: 200px;
      opacity: 0;
      transform: translateY(-40px);
      animation-fill-mode: forwards;
    }

    .top {
      width: 100px;
      z-index: 3;
      margin-top: 0;
      animation: slideDown 0.6s ease forwards;
      animation-delay: 1.2s;
    }

    .middle {
      width: 150px;
      z-index: 2;
      animation: slideDown 0.6s ease forwards;
      animation-delay: 0.8s;
    }

    .base {
      width: 200px;
      z-index: 1;
      animation: slideDown 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    .layer::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background: #ffb6c1;
      border-radius: 50% 50% 40% 40%;
      z-index: -1;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .number-candles {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -45px; /* ÿ™ŸÖ ÿ™ÿπÿØŸäŸÑ Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ∑ÿ± */
      z-index: 5;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: white;
      font-size: 60px;
      text-shadow: 2px 2px #e39ff6;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      animation-delay: 1.8s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .num {
      position: relative;
    }

    .num .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, orange 20%, yellow 70%, transparent 80%);
      border-radius: 50%;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
      to {
        transform: translateX(-50%) scale(0.9);
        opacity: 0.6;
      }
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: #ff69b4;
      animation: floatUp 4s infinite ease-in;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Happy Birthday Noufii üéÇüíñ</h2>
  <p>Happy Birthday to the sweetest girl ever, Noufii üíï</p>

  <div class="cake">
    <div class="number-candles">
      <span class="num">2<span class="flame"></span></span>
      <span class="num">8<span class="flame"></span></span>
    </div>
    <div class="layer top"></div>
    <div class="layer middle"></div>
    <div class="layer base"></div>
  </div>

  <script>
    // ŸÜÿ¨ŸàŸÖ ÿßŸÑÿÆŸÑŸÅŸäÿ©
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(star);
    }

    // ŸÇŸÑŸàÿ® ÿ™ÿ∑Ÿäÿ±
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
